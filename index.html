<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var dom = document.querySelector('.con')
        function numfn(num,ars,shuchu){
            var arr = ars || [1];
            var shuchu = shuchu || []
            var x=JSON.parse(JSON.stringify(arr))
            shuchu.push(arr)
            for(var i=1;i<arr.length;i++){
                x.splice(i,1,arr[i-1]+arr[i])
            }
            x.push(1)
            num = num-1;
            if(num===0){
                return shuchu
            }
            return numfn(num,x,shuchu)
        }
        var arr = numfn(5)
        console.log(arr)
        for(var i =0;i<arr.length;i++){
            arr[i].forEach(element => {
                dom.innerHTML+=element+' '
            });
            dom.innerHTML+='<br/>'
        } 
    </script>
</body>
</html>
